<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Scolarship</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
    <header>
        <div class="container">
            <nav class="navigation">
                <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Scholarship Result</a></li>
                <li class="nav-item"><a class="nav-link" href="#">About Us</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Help</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Login</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Sign Up</a></li>
            </nav> 
        </div>
    </header>
    <section class="nav-section">
        <div class="showdown">
            <label for="search">Scholarships for Indian Students</label>
        </div>
        <div class="slist">
            <li><a href="#">Recent</a></li>
            <li><a href="#">Live</a></li>
            <li><a href="#">Up Coming</a></li>
        </div>
    </section> 
    <section class="main-sec">
          
    </section>

    <script>
async function fetchScholarshipData() {
    try {
        const response = await fetch('/api/scholarship'); // Replace with your actual API endpoint
        const scholarships = await response.json();

        const mainSection = document.querySelector('.main-sec');

        scholarships.forEach(scholarship => {
            if (scholarship.isLive) {
                const endDate = new Date(scholarship.endDate);
                const today = new Date();
                const remainingDays = Math.ceil((endDate - today) / (1000 * 60 * 60 * 24));

                const scholarshipDiv = document.createElement('div');
                scholarshipDiv.className = 's-lable';

                scholarshipDiv.innerHTML = `
                    <a href="#" onclick="storeScholarshipId('${scholarship._id}')">
                        <div class="scholar-temp">
                            <div class="upper">
                                <div class="u-img">
                                    <h2 class="h22">${scholarship.name.charAt(0)}</h2>
                                </div>
                                <div class="time">${remainingDays} days to go</div>
                            </div>
                            <div class="lower">
                                <div class="l-up">
                                    <div class="s-name"><b>${scholarship.name}</b></div>
                                    <div class="s-award">
                                        <img src="./trophy-1.png" alt="">
                                        <div class="award"><b>Award</b></div> 
                                    </div>
                                    <div class="info">100% reimbursement of tuition fees and other educational expenses.</div>
                                </div>
                                <div class="l-lower">
                                    <div class="s-eligibity">
                                        <img src="./trophy-2.png" alt="">
                                        <div class="eligibity"><b>Eligibility</b></div>
                                    </div>
                                    <div class="info">${scholarship.whoAreEligable.join(', ')}</div>
                                </div>  
                            </div>
                        </div>
                    </a>  
                `;

                mainSection.appendChild(scholarshipDiv);
            }
        });
    } catch (error) {
        console.error('Error fetching scholarship data:', error);
    }
}

function storeScholarshipId(id) {
    localStorage.setItem('selectedScholarshipId', id);
    // Optionally, redirect to another page after storing
    window.location.href = 'back.html'; // Change this to your desired URL
}

fetchScholarshipData();
</script>

</body>
</html>
